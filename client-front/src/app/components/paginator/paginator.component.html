@if (paginator.totalPages > 1) {
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" [routerLink]="[url, 0]">
                <i class="bi bi-chevron-bar-left"></i> Primero
            </a>
        </li>
        @if (paginator.number > 0) {
            <li class="page-item">
                <a class="page-link" [routerLink]="[url, paginator.number-1]">
                    <i class="bi bi-chevron-double-left"></i> Anterior
                </a>
            </li>
        }
        @if (paginator.number < paginator.totalPages -1) {
            <li class="page-item">
                <a class="page-link" [routerLink]="[url, paginator.number+1]">
                    <i class="bi bi-chevron-double-right"></i> Siguiente

                </a>
            </li>
        }
        <li class="page-item">
            <a class="page-link" [routerLink]="[url, paginator.totalPages - 1]">
                <i class="bi bi-chevron-bar-right"></i> Ultimo

            </a>
        </li>
    </ul>
}
